<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
		<link href="style.css" rel="stylesheet" />
	</head>

	<body>

			<button class="startGame">Start</button>
		</div>
		<div>

		</div>	

		<div class="flex">
			<button id="yellow" class="bootin yellow" >1</button>

				<button id="blue" class="bootin blue">3</button>

		<div class="flex">
			<button id="green" class="bootin green">4</button>
		</div>

		<script src="jquery.js"></script>
		<script src="datgame.js"></script>

</html>
